<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./js/usedCars.js" type="module"></script>
  <script src="./js/index.js" type="module"></script>
  <title>Oakland Dealership</title>
  <link rel="stylesheet" href="./css/index_style.css" />
</head>
<body>
  <header>
    <a href="#"><h1>Oakland Dealership</h1></a>
    <a href="mailto:fakemail@oakland.edu"><p>Contact Us</p></a>
  </header>

  <div class="cars">
    <div class="filter">
      <h2>Filter Cars</h2>
      <form id="search-form">
        <label for="year-range">Car Year Range:</label>
        <input
          class="input"
          type="number"
          id="min-year"
          placeholder="Min year"
        />
        <input
          class="input"
          type="number"
          id="max-year"
          placeholder="Max year"
        />

        <label for="make">Car Make:</label>
        <div id="make">
          <input type="checkbox" id="Toyota" /> <label for="Toyota">Toyota</label>
          <input type="checkbox" id="Honda" /> <label for="Honda">Honda</label>
          <input type="checkbox" id="Ford" /> <label for="Ford">Ford</label>
          <input type="checkbox" id="Nissan" /> <label for="Nissan">Nissan</label>
          <!-- Add other makes as needed -->
        </div>

        <label for="max-mileage">Max Mileage:</label>
        <input
          class="input"
          type="number"
          id="max-mileage"
          placeholder="Max mileage"
        />

        <label for="price-range">Price Range:</label>
        <input
          class="input"
          type="number"
          id="min-price"
          placeholder="Min price"
        />
        <input
          class="input"
          type="number"
          id="max-price"
          placeholder="Max price"
        />

        <label for="color">Car Color:</label>
        <div id="color">
          <input type="checkbox" id="Silver" /> <label for="Silver">Silver</label>
          <input type="checkbox" id="White" /> <label for="White">White</label>
          <input type="checkbox" id="Black" /> <label for="Black">Black</label>
          <input type="checkbox" id="Blue" /> <label for="Blue">Blue</label>
          <!-- Add other colors as needed -->
        </div>

        <button type="submit" class="submit-btn">Filter</button>
      </form>
    </div>
    <div id="result" class="container"></div>
  </div>
</body>
</html>
